<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>ðŸš€ Job Applications</h1>
                <p id="welcome-msg" style="color: #666; font-size: 0.9rem; margin-top: 5px;">Loading user...</p>
            </div>
            <div>
                <button id="add-btn" class="btn-primary">+ New Job</button>
                <button id="logout-btn"
                    style="background: #eb5757; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; margin-left: 10px;">Logout</button>
            </div>
        </header>

        <div id="job-form-container" class="hidden">
            <form id="job-form">
                <input type="text" id="company" placeholder="Company (e.g. Google)" required>
                <input type="text" id="position" placeholder="Position (e.g. Backend Dev)" required>
                <select id="status">
                    <option value="pending">Pending</option>
                    <option value="interview">Interview</option>
                    <option value="declined">Declined</option>
                </select>
                <button type="submit">Save to Database</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>

        <div id="job-list" class="grid-view">
            <p class="loading-text">Connecting to backend...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
